User management
<br>
<br>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">

        <label> <b> Manager: </b>
            <select class="form-control" formControlName="teamLeader">
                <option *ngFor="let teamLeader of teamLeaderList" [value]="teamLeader"> {{ teamLeader.firstName }} {{ teamLeader.lastName }} </option>
            </select>
        </label> 

        <br>
        <br>

        <div class="table-responsive">
        <table id="userList-table" class="table table-striped table-bordered table-hover table-condensed ">
            <thead class="thead-primary">
                <tr>
                    <th class="text-center col-md-1">
                    </th>
                    <th class="text-center col-md-1">
                        <span> First Name </span>
                    </th>
                    <th class="text-center col-md-1">
                        <span> Last Name </span>
                    </th>
                </tr>
            </thead>
            <tbody *ngFor="let user of employeeList">
                <td class="text-center col-md-1">
                    <input type="checkbox" (click)="onCheck(user)"> 
                </td>
                <td class="text-center col-md-1">
                    {{ user.firstName }}
                </td>
                <td class="text-center col-md-1">
                    {{ user.lastName }}
                </td>
            </tbody>
        </table>
        </div>

        <br>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid"> <span aria-hidden="true"> Submit </span> </button>
    </div>
</form>
