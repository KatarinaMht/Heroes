<h1> Proposal list </h1>

<div class="row">
    <div class="col-md-12 col-xs-12">
        <div class="col-md-1 col-xs-2"> Proposal list </div>
    </div>
</div>
<hr>

<div class="table-responsive">
    <table id="proposalList-table" class="table table-striped table-bordered">
        <thead class="thead-primary">
            <tr>
                <th class="text-center col-md-2">
                    Name
                </th>
                <th class="text-center col-md-2">
                    Manager
                </th>
                <th class="text-center col-md-2">
                    Money proposal
                </th>
                <th class="text-center col-md-2">
                    Company profile
                </th>
                <th class="text-center col-md-2">
                    National work profile
                </th>
                <th class="text-center col-md-2">
                    Motivation
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let proposal of proposals">
                <td class="text-center col-md-2">
                    {{ proposal.id_user_account }}
                </td>
                <td class="text-center col-md-2">
                    {{ proposal.id_manager }}
                </td>
                <td class="text-center col-md-2">
                    {{ proposal.money_proposal }}
                </td>
                <td class="text-center col-md-2">
                    {{ proposal.company_profile }}
                </td>
                <td class="text-center col-md-2">
                    {{ proposal.national_work_profile }}
                </td>
                <td class="text-center col-md-2">
                    {{ proposal.motivation }}
                </td>
            </tr>
        </tbody>
    </table> 
</div>
