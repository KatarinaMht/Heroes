<div class="login-form">
    <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
        <div class="form-group">
            <label for="username">&nbsp; Username: </label>
            <input type="text" name="username" id="username"  class="form-control" placeholder="Enter username" 
                required maxlength="100" [(ngModel)]="userCredentials.username" #username="ngModel"/>
            <div class="help-block"
                *ngIf="username.errors && (username.dirty || username.touched)">
                Username Must Be Provided
            </div>
        </div>
        <div class="form-group" >
            <label for="password">&nbsp; Password:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" 
                required [(ngModel)]="userCredentials.password" #password="ngModel"/>
            <div class="help-block"
                *ngIf="password.errors && (password.dirty || password.touched)">
                Password Must Be Provided
            </div>
        </div>
        <div class="col-md-12">&nbsp;</div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
                Login
            </button>
        </div>
    </form>
</div>
